<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2C3E50;
            padding: 20px;
            position: relative;
        }
        nav {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .cart-info {
            display: flex;
            align-items: center;
        }
        .cart-count {
            background-color: #FF6347; 
            color: white;
            padding: 3px 7px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 5px;
        }
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .cart-item img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .cart-item button {
            padding: 5px 10px;
            background-color: #FF6347; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #ff4500;
        }
        .empty-cart {
            font-size: 18px;
            color: #666;
        }
        .buy-button {
            padding: 5px 10px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .buy-button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Homepage</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
            <div class="cart-info">
                <a href="cart.html">Cart</a>
                <div class="cart-count" id="cartCount">0</div>
            </div>
        </nav>
    </header>

    <h1>Your Cart</h1>

    <div class="cart-container" id="cartContainer">
    </div>

    <script>
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cartCount').textContent = cart.length;
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart(); 
            updateCartCount(); 
        }

       
        function handleBuy(index) {
            alert('Thanks for purchasing!');   
        }

        // Function to display items in cart
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cartContainer');
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                return;
            }

            cart.forEach((item, index) => {
                let cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                cartItem.innerHTML = `
                    <img src="placeholder.jpg" alt="${item.courseName}"> <!-- Replace placeholder.jpg with dynamic image URL -->
                    <div>
                        <h3>${item.courseName}</h3>
                        <p class="price">${item.price}</p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                        <button class="buy-button" onclick="handleBuy(${index})">Buy</button> <!-- Added Buy Button -->
                    </div>
                `;

                cartContainer.appendChild(cartItem);
            });
        }

        
        displayCart();
        updateCartCount();
    </script>
</body>
</html>
